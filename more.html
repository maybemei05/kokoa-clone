<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>505%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        <div class="header__alert alert"></div>
      </span>

    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="image/mei.jpg" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Mei</h4>
          <div class="user-component__subtitle">
            <div class="tel">+81 10 1234 5678</div>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar fa-2x"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile-beam fa-2x"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-paint-roller fa-2x"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-file-invoice-dollar fa-2x"></i>
        <span>Themes</span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="moresuggestions__icon-image">
            <i class="fas fa-quote-right fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="moresuggestions__icon-image">
            <i class="fas fa-book-open fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Book</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="moresuggestions__icon-image">
            <i class="fas fa-gamepad fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Game</span>
        </div>
        
      </div>
    </div>
  </main>



  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__alert alert"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big!</span>
  </div>
  <div id="no-landscape">
    <span>Portrait Only!</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
